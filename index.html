<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tables</title>
    <link href="main.css" type="text/css" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Test your Multiplication Skills!</h1>
        <div>
            <p>question number</p>
            <p>timer</p>
            <p>right/questions asked</p>
        </div>
    </header>
    <main>
        <form id="startingQuestionForm">
            <legend>Times Tables</legend>
            <p>Please enter the following settings:</p>
            <label for="multiples">Multiples of</label>
            <input type="number" required placeholder="0" id="multiples" name="multiples" class="startingQuestions">
            <label for="maxMultiplier">Max Multiplier</label>
            <input type="number" required placeholder="0" id="maxMultiplier" name="maxMultiplier" class="startingQuestions">
            <label for="questionQuantity">Number of questions</label>
            <input type="number" required placeholder="0" id="questionQuantity" name="questionQuantity" class="startingQuestions">
            <label for="timer">Timer</label>
            <input type="number" required placeholder="seconds" id="timer" name="timer" class="startingQuestions">
            <button type="submit" id="startingSubmit">Submit</button>

        </form>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</html>
