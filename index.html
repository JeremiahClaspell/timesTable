<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tables</title>
    <link href="main.css" type="text/css" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <h1>Test your Multiplication Skills!</h1>
        <div class='stats'>
            <p class="questionNumber hidden"></p>
            <p class="answeredCorrectly hidden"></p>
        </div>
        <button type="submit" id="startNewQuiz" class="startNewQuiz hidden">Start New Quiz</button>
    </header>
    <main id="main">
        <form id="startingQuestionForm">
            <p>Please enter the following:</p>
            <label for="multiples">Multiples of:</label>
            <input type="number" required placeholder="0" id="multiples" name="multiples" class="startingQuestions">
            <label for="maxMultiplier">Max Multiplier:</label>
            <input type="number" required placeholder="0" id="maxMultiplier" name="maxMultiplier" class="startingQuestions">
            <label for="questionQuantity">Number of questions:</label>
            <input type="number" required value="5" id="questionQuantity" name="questionQuantity" class="startingQuestions">
            <button type="submit" id="startingSubmit">Start</button>

        </form>
    </main>
    <div class="resultContainer true hidden">
        <p class="result">True</p>
    </div>
    <div class="resultContainer false hidden">
        <p class="result">False</p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</html>
